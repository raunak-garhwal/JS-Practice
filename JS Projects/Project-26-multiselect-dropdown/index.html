<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multi Select Dropdown</title>
  </head>
  <body>
    <div class="container">
    <div id="selected-options"></div>
      <div class="select-btn">
        <span class="btn-text">Select an Option</span>
        <span class="arrow-btn">
          <img
            src="assets/down-chevron.svg"
            alt="chevron down"
            class="icon-img"
          />
        </span>
      </div>

      <ul class="list-items">
        <li class="item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">ReactJs</span>
        </li>

        <li class="item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">Angular</span>
        </li>

        <li class="item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">JavaScript</span>
        </li>

        <li class="item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">HTML & CSS</span>
        </li>

        <li class="item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">Bootstrap</span>
        </li>

        <li class="item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">Java</span>
        </li>

        <li class="item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">SpringBoot</span>
        </li>

        <li class="item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">Nodejs</span>
        </li>

        <li class="item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">Mongo DB</span>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
