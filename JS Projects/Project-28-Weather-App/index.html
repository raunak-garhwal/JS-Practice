<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wether cheak by API</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass-location" id="searchbtn"></button>
            </div>
        </div>
        <div class="wether-body">
            <img src="suncloud.png" alt="cloud_image" class="wether_image">
            <div class="wether_box">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="description"> cloudy weather</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                <span id="humidity">45</span>
                <p>Humidity</p>
            </div>
            </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                    <span id="windspeed">12Km/H</span>
                    <p>wind speed</p>
                </div>
                </div>
            </div>
        </div>
</div>
     <script src="index.js"></script>
</body>
</html>
